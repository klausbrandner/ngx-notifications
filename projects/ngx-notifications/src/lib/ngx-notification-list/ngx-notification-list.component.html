<div class="ngx-notification-list-container"
  [ngClass]="(ngxNotificationService.position$ | async) ?? ''"
  [class.reverse]="(ngxNotificationService.position$ | async)?.includes('top')">
  <div *ngFor="let notification of ngxNotificationService.notifications$ | async"
    class="ngx-notification-list-item">
    <ngx-notification [notification]="notification"
      [listPosition$]="ngxNotificationService.position$"
      (removeNotification)="onRemoveNotification($event)"></ngx-notification>
  </div>
</div>
